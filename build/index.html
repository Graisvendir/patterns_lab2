<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Monsters</title>
	<link rel="stylesheet" href="./css/foundation.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div class="grid-container">
		<div class="grid-x grid-margin-x">
			<div class="cell small-3">
				<button class="button left-buttons" id="monster">Monster</button>
				<button class="button left-buttons" id="robot">Robot</button>
				<button class="button left-buttons" id="adaptedRobot">Adapted Robot</button>
				<button class="button left-buttons" id="fly">Fly</button>
				<button class="button left-buttons" id="run">Run</button>
				<button class="button left-buttons" id="swim">Swim</button>
				<button class="button left-buttons" id="ride">Ride</button>


			</div>
			<div class="cell auto">
				<img id="persona">

				</img>
				<img id="motion">

				</img>
			</div>
		</div>
	</div>


	<script src="./js/foundation/jquery.js"></script>
	<script src="./js/foundation/foundation.js"></script>

	<script>$(document).foundation();</script>

	<script src="./js/app/Main.bundle.js"></script>

</body>

</html>
