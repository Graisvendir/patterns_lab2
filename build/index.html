<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Monsters</title>
	<link rel="stylesheet" href="./css/foundation.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="grid-container">
		<div class="grid-x grid-margin-x top-form-input">
			<div class="cell small-9">
				<input id="name" type="text" placeholder="Creature Name" />
			</div>
			<div class="cell auto">
				<button id="addCreature" class="button main-button-add" type="button">Add creature</button>
			</div>
		</div>
		<hr>
		<div id="content" class="grid-x grid-padding-x small-up-2 medium-up-4 large-up-6">
			<div class="cell callout" data-closable>
				<button onclick="console.log(event);" class="close-button" aria-label="Close alert" type="button" data-close>
					<span aria-hidden="true">&times;</span>
				</button>
				<img class="thumbnail" src="./img/monster.jpg">
				<h5>id: Name</h5>
				<p>Movements:</p>
				<ul>
					<li>Run: number</li>
					<li>Fly: number</li>
					<li>Swim: number</li>
				</ul>
				<p>Weapons</p>
				<ul>
					<li>Claws: number</li>
					<li>Fangs: number</li>
					<li>Spit: number</li>
				</ul>
				<p>Defense: number</p>
				<a href="#" class="button small expanded hollow">Buy</a>
			</div>
			
		</div>
	</div>

	<script src="./js/foundation/foundation.js"></script>
	<script src="./js/foundation/jquery.js"></script>

	<script src="./js/app/monster.bundle.js"></script>
	<script src="./js/app/addCreature.bundle.js"></script>
	<script src="./js/app/Main.bundle.js"></script>
	
</body>

</html>
